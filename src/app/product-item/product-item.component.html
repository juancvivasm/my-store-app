<div class="product-container">
    <a routerLink="/detail/{{product.id}}">
        <img class="product-image" src="{{ product.url }}">
    </a>
    {{ product.name }}
    <br>
    {{ product.price }}
    <br>
    <select class="select-input" [(ngModel)]="product.quantity">
        <option *ngFor="let quantity of quantities" [ngValue]="quantity">{{quantity}}</option>
    </select>
</div>
