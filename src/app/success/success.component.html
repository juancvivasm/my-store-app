<div class="confirmation-container">
    <ng-template [ngIf]="order" [ngIfElse]="empty">
        <div class="confirmation-items">
            <h1 class="confirmation-header">Success!</h1>
            <p>
                Thank you, <strong>{{ order.fullName }}</strong><br>
                Your $<strong>{{ order.total }}</strong> is confirmed!<br>
                Please allow 1-3 business day(s) for shipping</p>
            <a class="back-link" routerLink="/">Back to product list</a>
        </div>
    </ng-template>
    <ng-template #empty>
        <h1>The order does not exist</h1>
    </ng-template>
</div>
