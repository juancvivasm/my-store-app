<div class="confirmation-container">
    <ng-template [ngIf]="order" [ngIfElse]="empty">
        <div class="confirmation-items">
            <div class="mb-3">
                <h1 class="confirmation-header">Success! <i class="bi bi-rocket-takeoff"></i></h1>
            </div>
            <div class="mb-3">
                Thank you, <strong>{{ order.fullName }}!</strong>
            </div>
            <div class="mb-3">
                Your <strong>${{ order.total }}</strong> is confirmed!<br>
            </div>
            <div class="mb-3">
                Please allow 1-3 business day(s) for shipping
            </div>
            <div class="mb-3">
                <a class="btn btn-primary" routerLink="/">Back to product list</a>
            </div>
        </div>
    </ng-template>
    <ng-template #empty>
        <h1>The order does not exist</h1>
    </ng-template>
</div>
