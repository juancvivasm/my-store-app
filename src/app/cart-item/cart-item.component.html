<div class="cart-item">
    <div class="column">
        <img class="img" src="{{ item.url }}">
    </div>
    <div class="column" style="text-align: justify;">
        <strong>{{ item.name }}</strong>
        <br>
        {{ item.price }}
        <br>
        <div style="display: inline-flex;">
            Amount:&nbsp;<input type="number" class="form-control" name="quantity" [(ngModel)]="item.quantity" 
            class="number-input"
            (ngModelChange)="changeQuantity($event)">
        </div>
    </div>
</div>
