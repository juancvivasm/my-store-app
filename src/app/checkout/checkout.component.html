<div style="text-align: justify;">
    <form #form="ngForm" (ngSubmit)="submitForm()" class="form-margin">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required minlength="3"
                placeholder="(minimum 3 characters)" [(ngModel)]="order.fullName">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required minlength="6"
                placeholder="(minimum 6 characters)" [(ngModel)]="order.address">
        </div>
        <div class="mb-3">
            <label for="creditCardNumber" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" required
                minlength="16" pattern="[0-9]*" placeholder="(16-digit number)" [(ngModel)]="order.creditCardNumber">
        </div>
        <div class="mb-3">
            <small class="text-muted">We'll never share your payment details with anyone else.</small>
        </div>
        <div class="mb-3">
            <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
